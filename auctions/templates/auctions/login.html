{% extends "auctions/layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}



    <div class="d-flex flex-column  align-items-center">
        <h1><strong>Login </strong></h1>
        {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
    {% endif %}
        <form action="{% url 'login' %}" method="post" class="col-md-10 d-flex flex-column align-items-center">
            {% csrf_token %}
            <div class="my-4 d-flex align-items-center flex-column w-25">
                <div class="col-md-10 px-8">
                    <input type="text" class="form-control w-10" name="username" placeholder="Username" />
                </div>
            </div>

            <div class="my-4 d-flex align-items-center flex-column w-25">
                <div class="col-md-10 px-8 ">
                    <input type="password" class="form-control w-10" name="password" placeholder="Password" />
                </div>
            </div>
                <div class="my-4 ">
                    <input class="btn btn-primary px-4" type="submit" value="Login">
                </div>
        </form>
        Don't have an account? <a href="{% url 'register' %}"> Register here.</a>
    </div>
{% endblock %}
